<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="main-div">
    <h1>QR Code Generator</h1>
    <h2>Type your URL</h2>
    <div>
        <label for="URL">URL:</label>
        <input id = "URL" type="text" required>
        <button class="generator">Generate</button>
    </div>
    <div class="qr-div">
    <img id="qrcode" src="./blurred_qr_code.png">
    </div>
    <button class="re-generator" disabled>Generate Again</button>
    <button class="download" disabled>Download QR Code</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
